<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="assets/css/main.css" rel="stylesheet">
  <script src="./assets/js/utils.js"></script>
</head>

<body class="text-center">
  <div onKeyPress="return updatePassword(event)">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Update Password</h1>
    <label for="password" class="sr-only">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" required >
    <label for="confirm-password" class="sr-only">Confirm Password</label>
    <input type="password" class="form-control" id="confirm-password" 
    placeholder="Confirm Password" required >
    <a class="btn btn-lg btn-primary btn-block" onClick="updatePassword()">Save</a>
    <a class="btn btn-lg btn-block" href="/logout">Log Out</a>
  </form>
  </div>
</body>

</html>
